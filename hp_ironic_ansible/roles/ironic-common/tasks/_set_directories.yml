---
- name: ironic-common | _set_directories | set service etc and venv directory - configure
  set_fact:
    ironic_service_bin_dir: "{{ ironic_component | bin_dir(ironic_install_package_result.version) }}"
    ironic_service_etc_dir: "{{ ironic_component | config_dir(ironic_install_package_result.version) }}"
    ironic_service_conf_dir: "{{ ironic_component | config_dir(ironic_install_package_result.version) }}/ironic"
    ironic_service_venv_share_dir: "{{ ironic_component | share_dir(ironic_install_package_result.version) }}"
  when: ironic_install_package_result.version is defined

- name: ironic-common | _set_directories | set service etc and venv directory - reconfigure
  set_fact:
    ironic_service_bin_dir: "{{ ironic_component | bin_dir() }}"
    ironic_service_etc_dir: "{{ ironic_component | config_dir() }}"
    ironic_service_conf_dir: "{{ ironic_component | config_dir() }}/ironic"
    ironic_service_venv_share_dir: "{{ ironic_component | share_dir() }}"
  when: ironic_install_package_result.version is undefined
