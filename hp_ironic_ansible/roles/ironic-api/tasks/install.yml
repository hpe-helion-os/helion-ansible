---
# Install ironic API

- name: ironic-api | install | update venv cache
  install_package:
    cache: update

- name: ironic-api | install | install ironic-api service
  install_package:
    name: ironic
    service: ironic-api
    state: present
    activate: act_off
  register: ironic_api_install_result
  notify: ironic_api_venv_change

- include: ../../ironic-common/tasks/_set_directories.yml
  vars:
    ironic_install_package_result: "{{ ironic_api_install_result }}"

- include: ../../ironic-common/tasks/install.yml
