---

# Configure logging producer for nodes in various groups
- hosts: LOG-PRO:&{{target_hosts}}
  sudo: yes
  vars:
    service_vars_path: "roles/logging-common/vars/{{vars_file}}"
    configure_target: (compare_with is not defined) or (groups[target_hosts] | difference(groups[compare_with]) | length > 0)
  roles:
    - { role: logging-common, tags: [ log, logpro ] }
    - { role: logging-producer, tags: [ log, logpro ] }
  tasks:
    - include_vars: "{{service_vars_path}}"
      when: configure_target
    - include: roles/logging-producer/tasks/configure.yml tags=log,logpro,logproconf
      when: configure_target
