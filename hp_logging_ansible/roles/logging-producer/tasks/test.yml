# Simulate log growth by appending lines to the service log files

- name: logging-test | start | Append lines to service log files
  lineinfile: >
    dest={{ item.value }}
    state=present
    create=yes
    insertafter=EOF
    line='{"type":"{{item.key|regex_replace("(.*)_(.*)","\\1")}}","message":"{{log_message}}","host":"{{inventory_hostname}}"}'
  with_dict: log_files
