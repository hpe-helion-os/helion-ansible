---
logr_services:
  shibboleth:
    logging_options:
    - centralized_logging:
        enabled: false
        format: json
      files:
      - /var/log/shibboleth/shibd.log
      - /var/log/shibboleth/shibd_warn.log
      - /var/log/shibboleth/signature.log
      - /var/log/shibboleth/transaction.log
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 40M
      - rotate 7
      - create 640 _shibd _shibd
