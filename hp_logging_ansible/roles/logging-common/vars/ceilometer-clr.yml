---
logr_services:
  ceilometer:
    logging_options:
    - centralized_logging:
        enabled: false
        format: json
      files:
      - /var/log/ceilometer/ceilometer_access.log
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 45M
      - rotate 7
      - create 644 root root
