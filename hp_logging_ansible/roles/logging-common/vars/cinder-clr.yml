---
logr_services:
  cinder:
    logging_options:
    - centralized_logging:
        enabled: false
        format: json
      files:
      - /var/log/cinder/cinder-api.log
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 256M
      - rotate 14
      - create 640 cinder adm
    - centralized_logging:
        enabled: true
        format: rawjson
      files:
      - /var/log/cinder/cinder-api-json.log
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 256M
      - rotate 1
      - create 640 cinder adm
    - centralized_logging:
        enabled: false
        format: json
      files:
      - /var/log/cinder/cinder-backup.log
