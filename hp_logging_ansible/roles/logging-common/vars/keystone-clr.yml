---
logr_services:
  keystone:
    logging_options:
    - centralized_logging:
        enabled: false
        format: json
      files:
      - /var/log/keystone/keystone.log
      log_rotate:
      - daily
      - maxsize 400M
      - rotate 7
      - compress
      - missingok
      - notifempty
      - copytruncate
      - create 640 keystone keystone
    - centralized_logging:
        enabled: true
        format: rawjson
      files:
      - /var/log/keystone/keystone-json.log
      log_rotate:
      - daily
      - maxsize 200M
      - rotate 5
      - compress
      - missingok
      - notifempty
      - copytruncate
      - create 640 keystone keystone
    - centralized_logging:
        enabled: false
        format: json
      files:
      - /var/log/keystone/keystone_access.log
      log_rotate:
      - daily
      - maxsize 45M
      - rotate 7
      - compress
      - missingok
      - notifempty
      - copytruncate
      - create 640 root root
    - centralized_logging:
        enabled: false
        format: json
      files:
      - /var/log/keystone/keystone_monitoring.log
      log_rotate:
      - daily
      - maxsize 375M
      - rotate 7
      - compress
      - missingok
      - notifempty
      - copytruncate
      - create 640 root root
    - centralized_logging:
        enabled: false
        format: json
      files:
      - /var/log/keystone/keystone_modwsgi.log
      log_rotate:
      - monthly
      - maxsize 10M
      - rotate 7
      - compress
      - missingok
      - notifempty
      - copytruncate
      - create 640 root root
