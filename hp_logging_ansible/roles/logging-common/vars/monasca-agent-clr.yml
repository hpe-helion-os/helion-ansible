---
logr_services:
  monasca-agent:
    logging_options:
    - centralized_logging:
        enabled: true
        format: json
      files:
      - /var/log/monasca/agent/collector.log
      - /var/log/monasca/agent/forwarder.log
      - /var/log/monasca/agent/statsd.log
      - /var/log/monasca/agent/supervisord.log
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 45M
      - rotate 5
      - create 640 mon-agent mon-agent
