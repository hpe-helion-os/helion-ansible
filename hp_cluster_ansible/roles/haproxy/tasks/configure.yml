---

- name: Ensure binding to non-up interfaces when no vlan
  sysctl:
    state: present
    name: 'net.ipv4.ip_nonlocal_bind'
    value: 1
    sysctl_set: yes
    reload: yes
  become: yes

- name: haproxy | configure | copy /etc/rsyslog.d/50-helion-haproxy.conf
  template:
    src: 50-helion-haproxy.conf.j2
    dest: /etc/rsyslog.d/50-helion-haproxy.conf
    owner: root
    group: root
    mode: 0644
  become: yes
  notify:
    - Restart rsyslog

- name: haproxy | configure | copy haproxy.cfg
  template:
     src: haproxy.cfg
     dest: /etc/haproxy/haproxy.cfg
     mode: 0600
  become: yes
  notify: haproxy_change
