---
- name: Install ca-certificates
  apt: name={{ item }} install_recommends=no state=latest force=yes
  with_items:
  - ca-certificates

- name: tls-trust | install | create local cert directory
  file: path={{ local_cert_directory }} state=directory mode=0755

- name: tls-trust | install | install ca certificate
  copy:
    src: frontend_cacert.pem
    dest: "{{ external_cacert_filename }}"
    owner: root
    group: root
    mode: 0644

- name: tls-trust | install | update cacert store
  shell: /usr/sbin/update-ca-certificates --fresh

