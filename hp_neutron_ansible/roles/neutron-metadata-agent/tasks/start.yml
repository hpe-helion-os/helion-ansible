# Start or restart neutron metadata agent
---
- name: Neutron Metadata Agent | start | Restart the Neutron Metadata Agent
  service: name=neutron-metadata-agent state=restarted
  when: neutron_restart_required or neutron_metadata_agent_restart_required

- name: Neutron Metadata Agent | start | Start the Neutron Metadata Agent
  service: name=neutron-metadata-agent state=started enabled=yes
