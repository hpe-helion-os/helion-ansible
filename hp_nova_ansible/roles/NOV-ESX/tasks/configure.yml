# Configure the hypervisor.conf specific to vmware
---
- name: "NOV-ESX | configure | Get vcenter password from EON"
  shell: >
          eon --os-tenant-name "{{ eon_admin_tenant_name }}"
          --os-username "{{ eon_admin_user }}"
          --os-password "{{ eon_admin_password }}"
          --os-auth-url "{{ keystone_auth_uri }}/v2.0"
          get-vcenter-password "{{ vmware_vcenter_id }}"
  register: vcenter_info_result

- name: "NOV-ESX | configure | Assign vcenter password vmware_host_password"
  set_fact: vmware_host_password="{{ vcenter_info_result.stdout }}"

- include: ../../nova-common/tasks/_set_directories.yml
  vars:
    install_package_result: "{{ nova_compute_install_result }}"

# hypervisor.conf will be loaded last by nova-compute
# filename should remain the same across hypervisors
# we can use nova_service_conf_dir as this will be set to compute
# by including the NOV-CMP role as a dependency
- include: ../../nova-common/tasks/_write_conf.yml
  src: "../../NOV-ESX/templates/hypervisor.conf.j2"
  dest: "{{ nova_service_conf_dir }}/hypervisor.conf"
  owner: "{{ nova_system_user }}"
  group: "{{ nova_system_group }}"

- name: NOV-ESX | configure | notify on hypervisor.conf change
  shell: echo "notify change"
  notify:
    - nova_compute_config_change
  when: write_conf_result.changed
