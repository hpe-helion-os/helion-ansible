---

- name: nova-common | _singleton_service_status | Print service being checked
  debug:
    msg: "Running service check for {{ nova_component }} which should only be running on {{ inventory_hostname }}"
  when: ({{ singleton_host_index }} == {{ groups[ group.vars.network_address_prefix ].index(inventory_hostname) }})

- name: nova-common | status | Check systemd service running
  command: systemctl status "{{ nova_component }}"
  ignore_errors: yes
  changed_when: false
  register: systemctl_status_result

- name: nova-common | _singleton_service_status | Report status of "{{ nova_component }}"
  fail:
    msg: |
      ** FAILURE {{ nova_component }} is running where not expected **
      systemctl status {{ nova_component }} output:
      {{ systemctl_status_result.stdout }}
      {{ systemctl_status_result.stderr }}
  when: ({{ singleton_host_index }} != {{ groups[ group.vars.network_address_prefix ].index(inventory_hostname) }}) and (systemctl_status_result | success)

- name: nova-common | _singleton_service_status | Report status of "{{ nova_component }}"
  fail:
    msg: |
      ** FAILURE {{ nova_component }} is not running where expected **
      systemctl status {{ nova_component }} output:
      {{ systemctl_status_result.stdout }}
      {{ systemctl_status_result.stderr }}
  when: ({{ singleton_host_index }} == {{ groups[ group.vars.network_address_prefix ].index(inventory_hostname) }}) and (systemctl_status_result | failed)
