---

- name: heat-pre-configure |  keystone_conf | Get a domain scoped token
  keystone_v3:
    endpoint: "{{ keystone.endpoint }}"
    login_username: "{{ keystone.admin_user }}"
    login_password: "{{ keystone.admin_password }}"
    login_user_domain_name: "{{ keystone.default_domain }}"
    login_domain_name: "{{ keystone.default_domain }}"
    action: "token_get"
  run_once: true
  register: domain_scoped_token

- name: heat-pre-configure | keystone_conf | create heat service user
  keystone_v3:
    action : "create_user"
    endpoint: "{{ keystone.endpoint }}"
    login_token: "{{ domain_scoped_token.result  }}"
    user_name: "{{ keystone.heat_admin_user }}"
    user_password: "{{ keystone.heat_admin_password }}"
    user_domain_name: "{{ keystone.default_domain }}"
  run_once: true

- name: heat-pre-configure | keystone_conf | create heat service user-role assignment
  keystone_v3:
    action: "grant_project_role"
    endpoint: "{{ keystone.endpoint }}"
    login_token: "{{ domain_scoped_token.result  }}"
    project_name: "{{ keystone.service_tenant }}"
    user_name: "{{ keystone.heat_admin_user }}"
    role_name: "{{ keystone.role }}"
    user_domain_name: "{{ keystone.default_domain }}"
    project_domain_name: "{{ keystone.default_domain }}"
  run_once: true

- name: heat-pre-configure | keystone_conf | create heat service
  keystone_v3:
    action: "create_service"
    endpoint: "{{ keystone.endpoint }}"
    login_token: "{{ domain_scoped_token.result  }}"
    service_type: "orchestration"
    service_name: "heat"
    description: "OpenStack Orchestration Service"
  run_once: true

- name: heat-pre-configure | keystone_conf | create heat service endpoint
  keystone_v3:
    action: "create_endpoint"
    endpoint: "{{ keystone.endpoint }}"
    login_token: "{{ domain_scoped_token.result  }}"
    service_name: "heat"
    region: "{{ endpoints.region }}"
    admin_url: "{{ endpoints.adminurl }}"
    internal_url: "{{ endpoints.internalurl }}"
    public_url: "{{ endpoints.publicurl }}"
  run_once: true
