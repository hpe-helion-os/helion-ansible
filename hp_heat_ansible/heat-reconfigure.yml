---

- hosts: KEY-CLI
  sudo: yes
  roles:
    - heat-pre-configure
  tasks:
    - include: roles/heat-pre-configure/tasks/keystone_conf.yml
      ansible_python_interpreter: "{{ KEY_CLI.vars.keystone_client_python_interpreter }}"
      when: ( 'HEA-API' in groups ) and ( ( groups['HEA-API'] | length ) > 0 )
    - include: roles/heat-pre-configure/tasks/keystone_domain_setup.yml
      ansible_python_interpreter: "{{ KEY_CLI.vars.keystone_client_python_interpreter }}"
      when: ( 'HEA-API' in groups ) and ( ( groups['HEA-API'] | length ) > 0 )

- include: _heat-configure.yml

- hosts: FND-MDB
  sudo: yes
  roles:
    - heat-post-configure
  tasks:
    - include: roles/heat-post-configure/tasks/db_create.yml
      when: ( 'HEA-API' in groups ) and ( ( groups['HEA-API'] | length ) > 0 )

- hosts: HEA-API
  sudo: yes
  roles:
    - heat-post-configure
  tasks:
    - include: roles/heat-post-configure/tasks/db_configure.yml

- include: heat-start.yml
