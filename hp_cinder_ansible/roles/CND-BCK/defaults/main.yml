cinder_component: cinder-backup

# flag to track restart requirement during reconfigure
cinder_backup_restart_required: false
# flag to track if venv activation is required during start
cinder_backup_activate_required: false

# Default service directories
cinder_backup_conf_dir: "{{ 'cinder-backup' | config_dir() }}"
cinder_backup_venv_share_dir: "{{ 'cinder-backup' | share_dir() }}/cinder"

