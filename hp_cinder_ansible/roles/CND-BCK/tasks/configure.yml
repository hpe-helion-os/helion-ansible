---

- include: ../../CND-VOL/tasks/configure.yml cinder_conf_dir="{{ cinder_backup_conf_dir }}"

- name: Cinder Backup | configure | Generate {{ cinder_backup_conf_dir }}/backup.conf
  template: >
    src=backup.conf.j2
    dest={{ cinder_backup_conf_dir }}/backup.conf
    owner={{ cinder_user }}
    group={{ cinder_group }}
    mode=0400
  notify: cinder_backup_change

- name: Cinder Backup | configure | Create '{{ cinder_backup_conf_dir }}'/backup-logging.conf
  template: 
    src: backup-logging.conf.j2
    dest: "{{ cinder_backup_conf_dir }}/backup-logging.conf"
    owner: "{{ cinder_user }}"
    group: "{{ cinder_group }}"
    mode: 0400
  notify: cinder_backup_change

- name: Cinder Backup | configure | Modify cinder-backup.log file attributes
  file:
    path={{ cinder_logs_dir }}/cinder-backup.log
    state=touch
    owner=cinder
    group=adm
    mode=0640

- name: Cinder Backup | configure | Modify cinder-backup-json.log file attributes
  file:
    path={{ cinder_logs_dir }}/cinder-backup-json.log
    state=touch
    owner=cinder
    group=adm
    mode=0640
