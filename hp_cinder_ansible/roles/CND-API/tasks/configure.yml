---

- include: ../../_CND-CMN/tasks/configure.yml cinder_conf_dir="{{ cinder_api_conf_dir }}"

- name: Cinder API | configure | Generate "{{ cinder_api_conf_dir }}"/api.conf
  become: yes
  template: >
    src=api.conf.j2
    dest={{ cinder_api_conf_dir }}/api.conf
    owner={{ cinder_user }}
    group={{ cinder_group }}
    mode=0400
  notify: cinder_api_change

- name: Cinder API | configure | Generate "{{ cinder_api_conf_dir }}"/api-paste.ini
  become: yes
  template: >
    src=api-paste.ini.j2
    dest={{ cinder_api_conf_dir }}/api-paste.ini
    owner={{ cinder_user }}
    group={{ cinder_group }}
    mode=0400
  notify: cinder_api_change

- name: Cinder API | configure | Generate "{{ cinder_api_conf_dir }}"/api-logging.conf
  become: yes
  template:
    src=api-logging.conf.j2
    dest={{ cinder_api_conf_dir }}/api-logging.conf
    owner={{ cinder_user }}
    group={{ cinder_group }}
    mode=0400
  notify: cinder_api_change

- name: Cinder API | configure | Generate "{{ cinder_api_conf_dir }}"/api_audit_map.conf
  become: yes
  template: >
    src=api_audit_map.conf.j2
    dest={{ cinder_api_conf_dir }}/api_audit_map.conf
    owner={{ cinder_user }}
    group={{ cinder_group }}
    mode=0400
  notify: cinder_api_change

- name: Cinder API | configure | Modify cinder-api.log file attributes
  become: yes
  file:
    path={{ cinder_logs_dir }}/cinder-api.log
    state=touch
    owner=cinder
    group=adm
    mode=0640

- name: Cinder API | configure | Modify cinder-api-json.log file attributes
  become: yes
  file:
    path={{ cinder_logs_dir }}/cinder-api-json.log
    state=touch
    owner=cinder
    group=adm
    mode=0640
