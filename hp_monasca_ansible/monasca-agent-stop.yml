- name: Stop the Monasca Agent on all systems
  hosts: MON-AGN:NOV-CMP
  sudo: yes
  vars:
    run_mode: Stop
  roles:
    - {role: monasca-agent, monasca_virtualenv_dir: "{{ monasca_agent_virtualenv_dir }}", tags: [monasca-agent]}