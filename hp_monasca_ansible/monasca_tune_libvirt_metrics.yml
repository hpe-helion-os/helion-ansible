---
- name: Tune the Monasca Agent libvirt plugin.
  hosts: MON-AGN:NOV-CMP
  sudo: yes
  pre_tasks:
    - include_vars: roles/monasca-variables/defaults/main.yml
  tasks:
    - name: Check if libvirt is configured
      stat: path=/etc/monasca/agent/conf.d/libvirt.yaml
      register: libvirt_status
    - name: Tune libvirt metrics
      shell: "{{ monasca_agent_virtualenv_dir }}/bin/monasca-setup -d libvirt {% if monasca_libvirt_agent_detection_args is defined %} -a '{{monasca_libvirt_agent_detection_args}}' {% endif %} --overwrite"
      when: libvirt_status.stat.exists
      ignore_errors: True
