---
- name: Setup zookeeper
  hosts: FND-ZOO
  sudo: yes
  tags: [zookeeper]
  roles:
    - {role: zookeeper, tags: [zookeeper]}
    - {role: monasca-agent, run_mode: Use, tags: [zookeeper]}
  tasks:
    - name: Run Monasca Agent detection plugin for zookeeper
      monasca_agent_plugin: name="zookeeper"
