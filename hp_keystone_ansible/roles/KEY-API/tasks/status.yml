---
- name: KEY-API | status | include required variables
  include_vars: roles/keystone-common/defaults/keystone_admin.yml

- name: KEY-API | status | Register keystone status
  uri:
    url: "http://{{ keystone_admin_ip }}:{{ keystone_admin_port }}"
    status_code: 300
    timeout: 300
  register: keystone_status
  until: keystone_status is defined and keystone_status.status == 300
  delay: 20
  retries: 6
  tags:
    - keystone
