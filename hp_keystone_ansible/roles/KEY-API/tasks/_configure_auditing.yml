---

- name: KEY-API | configure auditing  | Enable auditing
  ini_file: dest="{{ keystone_conf_dir }}/keystone.conf"
            section="DEFAULT"
            option="notification_driver"
            value="messagingv2"
            backup=no
  become: yes
  become_user: "{{ keystone_user }}"
  when: keystone_enable_auditing
  notify: keystone_change
  tags:
    - keystone

- name: KEY-API | configure auditing  | Disable auditing
  ini_file: dest="{{ keystone_conf_dir }}/keystone.conf"
            section="DEFAULT"
            option="notification_driver"
            value="noop"
            backup=no
  become: yes
  become_user: "{{ keystone_user }}"
  when: keystone_enable_auditing == false
  notify: keystone_change
  tags:
    - keystone
