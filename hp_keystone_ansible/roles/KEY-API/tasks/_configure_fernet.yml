---
- name: KEY-API | configure_fernet | Setup Fernet  Keys
  command: "{{ keystone_bin_dir }}/keystone-manage  fernet_setup --keystone-user {{ keystone_user }}  --keystone-group  {{ keystone_user }}"
  when: inventory_hostname ==  keystone_hosts[0]
  become: yes
  become_user: "{{ keystone_user }}"
  tags:
    - keystone

- include:  _distribute_fernet_keys.yml

- name: KEY-API | configure_fernet | configure fernet provider
  ini_file:
     dest: "{{ keystone_conf_dir }}/keystone.conf"
     section:  token
     option: provider
     value: keystone.token.providers.fernet.Provider
  notify: keystone_change
  become: yes
  become_user: "{{ keystone_user }}"
  tags:
    - keystone
