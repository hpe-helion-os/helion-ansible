# Playbook to install iptables and configure iptables rules.
---

- hosts: OPS-LM
  roles:
    - osconfig-iptables
  serial: 1
  tasks:
  - include: roles/osconfig-iptables/tasks/install.yml
  - include: roles/osconfig-iptables/tasks/configure.yml

- hosts: resources:!OPS-LM
  roles:
    - osconfig-iptables
  tasks:
  - include: roles/osconfig-iptables/tasks/install.yml
  - include: roles/osconfig-iptables/tasks/configure.yml
