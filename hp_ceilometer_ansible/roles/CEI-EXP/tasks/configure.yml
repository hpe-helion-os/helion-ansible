---
# Configure Ceilometer Expirer
# We only neeed to create the Cron entry for this one

- include: ../../_CEI-CMN/tasks/configure.yml ceilometer_conf_dir="{{ ceilometer_expirer_conf_dir }}"

- name: CEI-EXP | configure | Installing Configuration
  template:
     src="{{ item.filename }}.j2"
     dest="{{ item.destination }}/{{ item.filename }}"
     owner={{ ceilometer_user }}
     group={{ ceilometer_group }}
     mode=0400
  with_items:
     - { filename: 'expirer.conf', destination: '{{ ceilometer_expirer_conf_dir }}'}
     - { filename: 'expirer-logging.conf', destination: '{{ ceilometer_expirer_conf_dir }}'}
