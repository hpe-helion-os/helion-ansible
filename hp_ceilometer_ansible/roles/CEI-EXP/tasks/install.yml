---
# Install Ceilometer EXP

- include: ../../_CEI-CMN/tasks/install.yml

- name: CEI-EXP | install | Remove Ceilometer EXP DPKG (if exists)
  apt: name=ceilometer-expirer install_recommends=no state=absent force=yes
  ignore_errors: True

- name: CEI-EXP | install | Update venv Cache
  install_package:
     cache: update

- name: CEI-EXP | install | Installing Ceilometer EXP code
  install_package:
     name: ceilometer
     service: ceilometer-expirer
     state: present
     activate: act_off
  register: ceilometer_expirer_install_result
  notify: ceilometer_expirer_change

- name: Ceilometer EXP | install | Set service conf directories
  set_fact:
    ceilometer_expirer_conf_dir: "{{ 'ceilometer-expirer' | config_dir(ceilometer_expirer_install_result.version) }}"
    ceilometer_expirer_venv_share_dir: "{{ 'ceilometer-expirer' | share_dir(ceilometer_expirer_install_result.version) }}/ceilometer"
    ceilometer_expirer_bin_dir: "{{ 'ceilometer-expirer' | bin_dir(ceilometer_expirer_install_result.version) }}"
    ceilometer_expirer_activate_required: true
