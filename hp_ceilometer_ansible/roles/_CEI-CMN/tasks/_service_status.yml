---

- name: _CEI-CMN | status | Print service being checked
  debug:
    msg: "Running service check for {{ ceilometer_component }}"
  run_once: true

- name: _CEI-CMN | status | Check systemd service running
  command: systemctl status "{{ ceilometer_component }}"
  ignore_errors: yes
  changed_when: false
  register: systemctl_status_result

- name: _CEI-CMN | status | Report status of "{{ ceilometer_component }}"
  fail:
    msg: |
      {{ ceilometer_component }} is not running.
      systemctl status {{ ceilometer_component }} output:
      {{ systemctl_status_result.stdout }}
      {{ systemctl_status_result.stderr }}
  when: systemctl_status_result | failed
