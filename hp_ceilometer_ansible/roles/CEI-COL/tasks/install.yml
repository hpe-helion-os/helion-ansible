---
# Install Ceilometer Collector

- include: ../../_CEI-CMN/tasks/install.yml

- name: Ceilometer Collector | install | Remove Ceilometer Collector DPKG (if exists)
  apt: name=ceilometer-collector install_recommends=no state=absent force=yes
  ignore_errors: True

- name: CEI-COL | install | Update venv Cache
  install_package:
     cache: update

- name: CEI-COL | install | Installing Ceilometer Collector code
  install_package:
     name: ceilometer
     service: ceilometer-collector
     state: present
     activate: act_off
  register: ceilometer_collector_install_result
  notify: ceilometer_collector_change

- name: CEI-COL | install | Set service conf directories
  set_fact:
    ceilometer_collector_conf_dir: "{{ 'ceilometer-collector' | config_dir(ceilometer_collector_install_result.version) }}"
    ceilometer_collector_venv_share_dir: "{{ 'ceilometer-collector' | share_dir(ceilometer_collector_install_result.version) }}/ceilometer"
    ceilometer_collector_bin_dir: "{{ 'ceilometer-collector' | bin_dir(ceilometer_collector_install_result.version) }}"
    ceilometer_collector_activate_required: true

- name: CEI-COL | install |Setup systemd for ceilometer-collector
  setup_systemd:
     name: ceilometer-collector
     service: ceilometer-collector
     user: "{{ ceilometer_user }}"
     group: "{{ ceilometer_group }}"
     cmd: ceilometer-collector
     args: --config-file={{ ceilometer_collector_conf_dir }}/ceilometer.conf --config-file={{ ceilometer_collector_conf_dir }}/collector.conf
